<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG STAGE 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Slack Details</h1>
    </header>
    <div id="profile">
        <div class="gg">
            <h3>Slack Name: <span data-testid="slackUserName"></span></h3>
            <h5>Track: <span data-testid="myTrack"></span></h5>
            <img src="image.jpeg" alt="Ayoareke" data-testid="slackDisplayImage" width="100">
            <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek">Loading...</span></p>
            <p>Current UTC Time in Milliseconds: <span data-testid="currentUTCTime">Loading...</span></p>
            <a href="https://github.com/Arekemaseayomide/hng-stage-1.git">VIEW ON GITHUB</a>
        </div>
        <footer class='footer'>
            <div class='footer-2'>Copyright &copy; 2023. All rights reserved</div>
        </footer>
    </div>
    <script src="hng.js"></script>
</body>
</html>
